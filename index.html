<html>
    <head>
        <title>TODO List</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>TODO LIST</h2>
            <h3>Add Item</h3>
            <p>
                <input id="new-task" type="text"><button id="add" onclick="add()">Add</button>
            </p>
    
            <h3>Todo</h3>
            <ul id="incomplete-tasks" onclick="myFunc(event)">
                <li><input type="checkbox" class="check"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
                <li><input type="checkbox" class="check"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
    
            <h3>Completed</h3>
            <ul id="completed-tasks" onclick="myFunc(event)">
                <li><input type="checkbox" class = "check" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
        </div>
    
    </body>
    <script src="script.js"></script>
</html>
